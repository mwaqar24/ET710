<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h3 class="text-center text-primary">Workout Plan</h3>
        
        <ul class="list-group mt-4">
            <!-- Push Ups -->
            <li class="list-group-item d-flex align-items-center">
                <img src="images/pushups.jpeg" alt="Push Ups" class="img-thumbnail me-3" width="100">
                <div class="flex-grow-1">
                    <h5 class="mb-0">Push Ups</h5>
                    <h6 class="text-muted">Strengthens the chest, shoulders, and triceps.</h6>
                </div>
                <span class="badge bg-success me-3">Easy</span>
                <button class="btn btn-primary" onclick="navigateTo('https://en.wikipedia.org/wiki/Push-up')">Learn More</button>
            </li>

            <!-- Squats -->
            <li class="list-group-item d-flex align-items-center">
                <img src="images/squats.jpeg" alt="Squats" class="img-thumbnail rounded-circle me-3" width="100">
                <div class="flex-grow-1">
                    <h5 class="mb-0">Squats</h5>
                    <h6 class="text-muted">Great for lower body strength and flexibility.</h6>
                </div>
                <span class="badge bg-warning text-dark me-3">Medium</span>
                <button class="btn btn-primary" onclick="navigateTo('https://en.wikipedia.org/wiki/Squat_(exercise)')">Learn More</button>
            </li>

            <!-- Burpees -->
            <li class="list-group-item d-flex align-items-center">
                <img src="images/burpees.jpeg" alt="Burpees" class="img-thumbnail me-3" width="100">
                <div class="flex-grow-1">
                    <h5 class="mb-0">Burpees</h5>
                    <h6 class="text-muted">Full body exercise, great for endurance.</h6>
                </div>
                <span class="badge bg-danger me-3">Hard</span>
                <button class="btn btn-primary" onclick="navigateTo('https://en.wikipedia.org/wiki/Burpee_(exercise)')">Learn More</button>
            </li>
        </ul>
    </div>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
