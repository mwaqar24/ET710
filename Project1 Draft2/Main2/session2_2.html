<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bali Trip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: black;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-right: 20px;
        }
        .container {
            width: 60%;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container img {
            width: 90%;
            border-radius: 10px;
        }
        .text {
            text-align: left;
            padding: 15px;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <button class="back-btn" onclick="window.history.back()">‚Üê</button>
        <h2>Bali Trip</h2>
    </div>

    <div class="container">
        <img src="/images2/baliHotel.jpeg" alt="Bali Hotel">
        <div class="text">
            <h3>Beachfront Resort in Bali</h3>
            <p>Experience the beauty of Bali at this luxurious beachfront resort. Enjoy ocean views, traditional Balinese hospitality, and tropical gardens.</p>
            <p><strong>Price:</strong> $180 per night</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Travel World. All rights reserved.</p>
    </footer>

</body>
</html>
