<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: black;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        .card {
            background: white;
            width: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .card img {
            width: 100%;
            height: 200;
        }
        .card-content {
            padding: 15px;
        }
        .location {
            font-size: 18px;
            font-weight: bold;
        }
        .rating {
            color: #f39c12;
            font-size: 16px;
        }
        .book-btn {
            display: block;
            width: 95%;
            padding: 5px ;
            background: #007BFF;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }
        .book-btn:hover {
            background: #0056b3;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 40px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h2>Book Your Trip</h2>
    </div>

    <div class="container">
        <div class="card">
            <img src="/images2/paris.jpeg" alt="Paris">
            <div class="card-content">
                <p class="location">Paris, France</p>
                <p class="rating">⭐⭐⭐⭐⭐ 4.8</p>
                <a href="session2_1.html" class="book-btn">Book Now</a>
            </div>
        </div>

        <div class="card">
            <img src="/images2/bali.jpeg" alt="Bali">
            <div class="card-content">
                <p class="location">Bali, Indonesia</p>
                <p class="rating">⭐⭐⭐⭐ 4.5</p>
                <a href="session2_2.html" class="book-btn">Book Now</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Travel World. All rights reserved.</p>
    </footer>

</body>
</html>
