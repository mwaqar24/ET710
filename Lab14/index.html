<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Carousel - 5 Slides</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Fruit Slideshow</h2>
  <div id="fruitCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <!-- Slide 1 -->
      <div class="carousel-item active text-center">
        <img src="images/apple.jpeg" class="d-block w-50 mx-auto" alt="Apple">
        <div class="mt-3 text-dark">
          <h5>Apple</h5>
          <p>Apples are sweet and rich in fiber.</p>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-item text-center">
        <img src="images/banana.jpeg" class="d-block w-50 mx-auto" alt="Banana">
        <div class="mt-3 text-dark">
          <h5>Banana</h5>
          <p>Bananas are full of potassium and energy.</p>
        </div>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-item text-center">
        <img src="images/mango.jpeg" class="d-block w-50 mx-auto" alt="Mango">
        <div class="mt-3 text-dark">
          <h5>Mango</h5>
          <p>Mangoes are tropical, juicy, and full of flavor.</p>
        </div>
      </div>

      <!-- Slide 4 -->
      <div class="carousel-item text-center">
        <img src="images/orange.jpeg" class="d-block w-50 mx-auto" alt="Orange">
        <div class="mt-3 text-dark">
          <h5>Orange</h5>
          <p>Oranges are rich in Vitamin C.</p>
        </div>
      </div>

      <!-- Slide 5 -->
      <div class="carousel-item text-center">
        <img src="images/strawberry.jpeg" class="d-block w-50 mx-auto" alt="Strawberry">
        <div class="mt-3 text-dark">
          <h5>Strawberry</h5>
          <p>Strawberries are juicy and sweet.</p>
        </div>
      </div>

    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#fruitCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#fruitCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
